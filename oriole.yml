device:
  name: oriole
  vendor: google_devices

namespaces:

sepolicy_dirs:
  - device/google/gs101-sepolicy
  - hardware/google/pixel-sepolicy

product_makefile: device/google/raviole/aosp_oriole.mk

#flatten_apex: true

# TODO: ro.vendor.aware_available for coral
prop_filters:
  keys:
    # GMS
    - ro.opa.eligible_device
    - ro.atrace.core.services
    - ro.com.google.clientidbase
    - ro.error.receiver.system.apps

    # Misc
    - ro.llkd.enable
    - ro.apex.updatable
    - keyguard.no_require_sim
    - ro.com.android.prov_mobiledata
    - ro.control_privapp_permissions
    - ro.boot.vendor.overlay.theme
    - ro.surface_flinger.supports_background_blur

  prefixes:
    # SUW
    - ro.setupwizard.
    - setupwizard.

    # Gboard
    - ro.com.google.ime.
    - ro.storage_manager.
